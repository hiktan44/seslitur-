# TURN sunucusu temel ayarları
listening-port=3478
tls-listening-port=5349
fingerprint
lt-cred-mech
server-name=tursesli.com

# TURN kullanıcı kimlik doğrulaması
# Üretimde bu değerleri değiştirin
user=tursesli:tursesli123
realm=tursesli.com

# Güvenlik ve performans ayarları
stun-only
no-multicast-peers
no-cli
no-tcp-relay
no-software-attribute

# Loglama ayarları
log-file=/var/log/turnserver.log
syslog
verbose

# NAT için IP ayarları
# external-ip=PUBLIC_IP_ADDRESS
# listening-ip=0.0.0.0
# relay-ip=0.0.0.0

# TLS sertifika ayarları (üretimde SSL kullanın)
# cert=/etc/letsencrypt/live/tursesli.com/fullchain.pem
# pkey=/etc/letsencrypt/live/tursesli.com/privkey.pem

# Trafik istatistikleri
mobility
prometheus
prometheus-port=9641 